# Execs
exec-once = hyprpaper
exec-once = waybar
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dunst

# Monitors
monitor=,2880x1800@144,auto,auto, vrr, 1
monitor=HDMI-A-1,1920x1080@144,auto,1, vrr, 1

# Some default env vars.
env = XCURSOR_SIZE,24
env = SDL_VIDEODRIVER,wayland

# unscale XWayland
#xwayland {
#  force_zero_scaling = true
#}

input {
    kb_layout = pt
    
    touchpad {
        scroll_factor = 0.5
        natural_scroll = true
    }

    follow_mouse = 1
    sensitivity = 0.3
    accel_profile = flat
}


general {
    gaps_in = 3
    gaps_out = 4
    border_size = 1
    col.active_border = rgb(ffffff)
    col.inactive_border = rgb(64727d)

    layout = dwindle
}


decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}


animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}


master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}


gestures {
    workspace_swipe = on
    workspace_swipe_distance = 100
}


misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

#---- Defaults
$mainMod = SUPER
$browser = brave
$browserIncognito = brave --incognito
$term = kitty
$fileExplorer = thunar
$editor = code
$music = Spotify
$notes = obsidian

#---- Binds
bind = $mainMod, T, exec, $term
bind = $mainMod, Q, killactive, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, R, exec, sh $HOME/.config/rofi/bin/launcher
bind = $mainMod, C, exec, sh $HOME/.config/rofi/bin/runner
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, $browserIncognito
bind = $mainMod, L, exec, wlogout
bind = $mainMod, E, exec, $fileExplorer

# Window management
# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = SUPER, Space, togglefloating,

# Resize
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Change volume
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Change brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl s 3%+
binde = , XF86MonBrightnessDown, exec, brightnessctl s 3%-

# Media controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioPrev, exec, playerctl previous 
bind = , XF86AudioNext, exec, playerctl next

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region


#---- Windows Rules
windowrulev2 = workspace 2,class:($editor)
windowrule = opacity 0.9 override 0.8 override,^(kitty)$
windowrulev2 = workspace 4,class:($notes)
windowrulev2 = workspace 5,class:($fileExplorer)
windowrulev2 = workspace 7,class:($term)
windowrulev2 = workspace 8,class:(discord)
windowrulev2 = workspace 9,title:(.*)($music)(.*)


# Floating windows
windowrulev2 = float, class:python3
windowrulev2 = float, class:pavucontrol

